version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: myyk_dev
      POSTGRES_USER: myyk
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for job queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # FastAPI orchestrator
  orchestrator:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://myyk:dev_password@postgres:5432/myyk_dev
      - REDIS_URL=redis://redis:6379
      - MODAL_TOKEN_ID=${MODAL_TOKEN_ID:-}
      - MODAL_TOKEN_SECRET=${MODAL_TOKEN_SECRET:-}
    volumes:
      - ./backend/api:/app
    depends_on:
      - postgres
      - redis
    command: ["fastapi", "dev", "main.py", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend is now standalone in frontend/ folder
  # Deploy frontend to Vercel instead of running locally

  # MCP servers are now embedded in Modal agents
  # No standalone servers needed!

volumes:
  postgres_data:
  redis_data: